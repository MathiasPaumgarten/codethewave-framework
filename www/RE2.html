    <![endif]--><script src="sp-framework.js"></script><script>


        var background;

        SPF.set({

            at:"back",


            init: function(PIXI, input) {

                var w =  input.width;
                var h =  input.height;

                background = new PIXI.Graphics();

                var c = input.colors[Math.round(Math.random()*( input.colors.length-1))];
                background.clear();
                background.beginFill(c, 1);
                background.drawRect(0,0,w,h);
                background.endFill();

                input.container.addChild(background);

            },

            resize :function(PIXI, input) {

                var w =  input.width;
                var h =  input.height;

                var c = input.colors[Math.round(Math.random()*( input.colors.length-1))];
                background.clear();
                background.beginFill(c, 1);
                background.drawRect(0,0,w,h);
                background.endFill();


            }

        });



        var mid;

        SPF.set({

            at: 'mid', // "fore" "mid" or "back"


            init: function(PIXI, input) {

                var w =  input.width;
                var h =  input.height;

                mid = new PIXI.Graphics();

                mid.clear();
                mid.beginFill(0x000000, 1);
                mid.drawRect(0,0,w,h);
                mid.endFill();

                input.container.addChild(mid);

                mid.visible = false;
                SPF.midgroundMask(false);
            },

            render :function(PIXI, input) {
                console.log("x: "+input.mouseTouchPosition.x+" y: "+input.mouseTouchPosition.y);
                console.log();
            },

            resize :function(PIXI, input) {

                var w =  input.width;
                var h =  input.height;

                mid.clear();
                mid.beginFill(0x000000, 1);
                mid.drawRect(0,0,w,h);
                mid.endFill();

            }
        });


        SPF.set({

            at: 'fore', // "fore" "mid" or "back"

            mouseOver:function(PIXI, input) {
                mid.visible = true;
                SPF.midgroundMask(true);
            },

            mouseOut:function(PIXI, input) {
                mid.visible = false;
                SPF.midgroundMask(false);
            }

        });


        SPF.info({debug:false, title:"RE MOUSE ENTERS/EXITS", tip:"", firstName:"Ramiro", lastName:"Espada", email:"re@ramiroespada.com"});

        SPF.start("chorus1");


    </script></body></html>
