<!doctype html> <html class="no-js" lang><head><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><title>Fullscreen Sprite</title><meta name="description" content><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><link rel="apple-touch-icon" href="apple-touch-icon.png"><link rel="stylesheet" href="../main.css"><script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/detectizr/2.2.0/detectizr.min.js"></script><script src="../js/pixi.min.js"></script><script src="../js/TweenMax.min.js"></script></head><body><!--[if lt IE 8]>

    <![endif]--><script src="../sp-framework.js"></script><script>


        var sprite;

        var allGraphics;


        SPF.set({

            at:"back",

            load: function(PIXI, input) {

                allGraphics = [input.graphics.animaltech,input.graphics.bbbbird1, input.graphics.bbbbird2, input.graphics.bbbbird3, input.graphics.botanicorganic, input.graphics.handdrawnanimal1, input.graphics.handdrawnanimal2, input.graphics.handdrawnanimal3];

                return allGraphics

            },

            init: function(PIXI, input) {

                sprite = SPF.fullscreenSprite(input.container,  allGraphics[Math.round(Math.random()*( allGraphics.length-1))] );
                input.container.addChild(sprite);
            }

        });



        SPF.info({
            debug: true,
            title: "Fullscreen Sprite",
            tip: "",
            firstName: "Ramiro",
            lastName: "Espada",
            email: "re@ramiroespada.com"
        });

        SPF.start();

    </script></body></html>
