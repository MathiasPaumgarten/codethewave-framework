<!doctype html> <html class="no-js" lang><head><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><title>Cast</title><meta name="description" content><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><link rel="apple-touch-icon" href="apple-touch-icon.png"><link rel="stylesheet" type="text/css" href="https://cloud.typography.com/7214534/7144972/css/fonts.css"><link rel="stylesheet" href="../main.css"><script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/detectizr/2.2.0/detectizr.min.js"></script><script src="../js/pixi.min.js"></script><script src="../js/TweenMax.min.js"></script></head><body><!--[if lt IE 8]>

        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <![endif]--><script src="../sp-framework.js"></script><script>

        var background, backgroundColor;

        SPF.set({

            at:"back",

            init: function(PIXI, input) {
                background = new PIXI.Graphics();
                input.container.addChild(background);
            }

        });

        var text;

        SPF.set({

            at:"fore",

            init: function(PIXI, input) {

                text = new PIXI.Text('SCARLET PLEASURE', {fontStyle:"normal", letterSpacing:3, fontWeight:"700", fontSize: 100, fill :0xFFFFFF, align : 'center'});
                text.anchor.set(0.5);

                backgroundColor = input.colors[15];

                input.container.addChild(text);
            },
            resize: function(PIXI, input) {

                text.position.set(input.width/2, input.height/2);

                text.style.fontSize = input.width/12;


            },

            render: function(PIXI, input) {

                text.style.fontFamily = 'Gotham XNarrow A, Gotham XNarrow B ';

                if(input.cast != null){

                    if(input.cast.id == "singer"){

                        text.text = "EMIL GOLL";
                        text.style.fill = 0xFFFFFF;
                        backgroundColor = 0xFA8474;

                    } else if(input.cast.id == "bass"){
                        text.text = "ALEXANDER MALONE";
                        text.style.fill = 0xFFFFFF;
                        backgroundColor = 0xC9953B;

                    } else if(input.cast.id == "drums"){
                        text.text = "JOACHIM DENCKER";
                        text.style.fill = 0xFFFFFF;
                        backgroundColor = 0xABC5C6;

                    } else if(input.cast.id == "all"){
                        text.text = "SCARLET PLEASURE";
                        text.style.fill = 0xFFFFFF;
                        backgroundColor = 0x5F1432;
                    } else {
                        text.text = "";
                        text.style.fill = 0x000000;
                        backgroundColor = 0x000000;
                    }

                }


                background.clear();
                background.beginFill(backgroundColor, 1);
                background.drawRect(0,0,input.width,input.height);
                background.endFill();

            }


        });



        SPF.info({
            debug: false,
            title: "Cast",
            tip: "",
            firstName: "Ramiro",
            lastName: "Espada",
            email: "re@ramiroespada.com"
        });

        SPF.start();

    </script></body></html>
