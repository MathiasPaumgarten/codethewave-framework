<!doctype html> <html class="no-js" lang><head><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><title>Test</title><meta name="description" content><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><link rel="apple-touch-icon" href="apple-touch-icon.png"><link rel="stylesheet" href="main.css"><script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/detectizr/2.2.0/detectizr.min.js"></script><script src="./js/pixi.min.js"></script><script src="./js/TweenMax.min.js"></script></head><body><!--[if lt IE 8]>

    <![endif]--><script src="sp-framework.js"></script><script>


        var background;

        SPF.set({

            at:"back",

            init: function(PIXI, input) {

                background = new PIXI.Graphics();
                input.container.addChild(background);

            },

            resize :function(PIXI, input) {

                var w =  input.width;
                var h =  input.height;

                background.clear();
                background.beginFill(input.colors[6], 1);
                background.drawRect(0,0,w,h);
                background.endFill();
            }

        });


        var mid;

        SPF.set({

            at:"mid",

            init: function(PIXI, input) {

                mid = new PIXI.Graphics();
                input.container.addChild(mid);

            },

            resize :function(PIXI, input) {

                var w =  input.width;
                var h =  input.height;

                mid.clear();
                mid.beginFill(input.colors[2], 1);
                mid.drawRect(0,0,w/2,h/2);
                mid.endFill();

                mid.position.set(w/4, h/4);
            }

        });


        var front;

        SPF.set({

            at:"fore",

            init: function(PIXI, input) {

                front = new PIXI.Graphics();
                input.container.addChild(front);

            },

            resize :function(PIXI, input) {

                var w =  input.width;
                var h =  input.height;

                front.clear();
                front.beginFill(input.colors[13], 1);
                front.drawRect(0,0,w,100);
                front.endFill();

                front.position.set(0, h/2);
            }

        });


        SPF.info({
            debug: true,
            title: "RE Test",
            tip: "",
            firstName: "Ramiro",
            lastName: "Espada",
            email: "re@ramiroespada.com"
        });

        SPF.start();

    </script></body></html>
