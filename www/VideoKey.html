<!doctype html> <html class="no-js" lang><head><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><title>Video Key</title><meta name="description" content><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><link rel="apple-touch-icon" href="apple-touch-icon.png"><link rel="stylesheet" href="main.css"><script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/detectizr/2.2.0/detectizr.min.js"></script><script src="./js/pixi.min.js"></script><script src="./js/TweenMax.min.js"></script></head><body><!--[if lt IE 8]>

        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <![endif]--><script src="sp-framework.js"></script><script>


        var background;

        SPF.set({

            at:"back",

            init: function(PIXI, input) {

                background = new PIXI.Graphics();
                input.container.addChild(background);

            },

            resize :function(PIXI, input) {

                var w =  input.width;
                var h =  input.height;

                background.clear();
                background.beginFill(input.colors[10], 1);
                background.drawRect(0,0,w,h);
                background.endFill();
            }

        });

        var mid;

        SPF.set({

            at: 'mid', // "fore" "mid" or "back"
            init: function(PIXI, input) {

                mid = new PIXI.Graphics();
                input.container.addChild(mid);

            },
            render: function(PIXI, input) {
                SPF.midgroundMask(true);
            },

            resize :function(PIXI, input) {

                var w =  input.width;
                var h =  input.height;

                mid.clear();
                mid.beginFill(input.colors[11], 1);
                mid.drawRect(0,0,w,h);
                mid.endFill();
            }

        });

        SPF.info({
            debug: true,
            title: "RE No video",
            tip: "",
            firstName: "Ramiro",
            lastName: "Espada",
            email: "re@ramiroespada.com"
        });

        SPF.start();

    </script></body></html>
